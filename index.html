<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Website Telah Pindah Server</title>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .box {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      color: #333;
      font-size: 24px;
    }
    p {
      color: #555;
      font-size: 16px;
      margin: 20px 0;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      background-color: #007bff;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }
    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Website Telah Pindah Server</h1>
    <p>Terima kasih telah mengunjungi website kami.<br>
    Saat ini, website telah pindah ke server dan domain baru:</p>
    <a href="https://direbahin.id">Kunjungi direbahin.id</a>
  </div>
</body>
</html>
